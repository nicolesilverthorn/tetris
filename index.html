<!DOCTYPE html>
<html lang="en" >
	<head>
		  <title>My Tetris</title>	
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		  <link href="./style.css" rel="stylesheet" type="text/css">
		  <link href="https://fonts.googleapis.com/css?family=Jura:500" rel="stylesheet" type="text/css">  
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	</head>
	
	<body>	
		<div class="title">
			<h>&#x2022; Tetris &#x2022;</h><br>
			<button class="btn" onclick="Init()">New Game</button>
			<div class="controls">
				<p><i class="fas fa-arrow-left"></i> arrow moves left</p>
				<p><i class="fas fa-arrow-right"></i> arrow moves right</p>
				<p><i class="fas fa-arrow-down"></i> arrow moves down</p>
				<p><i class="fas fa-arrow-up"></i> arrow to rotate</p>
				<p><span style="font-size:16px"><b>SPACE</b></span> to Drop</p>
			</div>
			
			<div class="mobileButtons">
				<button class="btn" id="upBtn" onclick="GM.Pc.TryRotate()"><i class="fas fa-sync-alt"></i></button>
				<button class="btn" id="leftBtn" onclick="GM.Pc.TryMove(-1,0)"><i class="fas fa-arrow-left"></i></button>
				<button class="btn" id="downBtn" onclick="GM.Pc.TryMove(0,1)"><i class="fas fa-arrow-down"></i></button>				
				<button class="btn" id="rightBtn" onclick="GM.Pc.TryMove(1,0)"><i class="fas fa-arrow-right"></i></button>
				<button class="btn" id="spaceBtn" onclick="GM.Pc.TryDrop()">&nbsp;<i class="fas fa-angle-double-down">&nbsp;</i></button>
			</div>
			
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
		<script src="./script.js"></script>
		
	</body>
</html>
